<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        * {box-sizing: border-box;}
        

        button {
            padding: 1em;
            border: none;
            background: none;
            cursor: pointer;
            margin: 1em;
        }

        h1 {
            text-align: center;
            background-color: #e6e6e6;

        }

        main {
            background-color: aqua;
        }

        section > button + div {
            display: none;
        }

        section > button:focus + div {
            display: block;
        }

        [type="checkbox"] + div {
            display: none;
        }

        [type="checkbox"]:checked + div {
            display: block;
        }

        .sidebar {
            position: fixed;
            padding: 1em;
            width: 70%;
            height: 100vh;
            top: 0;
            right: 0;
            background-color: #e6e6e6;
            box-shadow: 5px 0px 15px black;
        }
    </style>
</head>
<body>
    <h1>Home</h1>
    <a href="{% url 'logout' %}">logout</a>
    <div>
        <form method="POST" action="/suren">
            {% csrf_token %}
            <input type="text" name="subject" placeholder="subject name">
            <button type="submit">Create</button>
        </form>
    </div>
    <div>
        {% for file in fileDataArr %}
            <section>
                <button type="button"><i class="im im-file-o">{{ file.nameFile }}</i><a href="rel/{{user.email}}/{{ file.nameFile }}">{{ file.nameFile }}</a></button>
                <!--<input type="checkbox">-->
                <div class="sidebar">
                   
                  {% for open in file.file_data  %}
                    <div style="font-size: 1.5rem;">{{open}}</div>
                  {% endfor %} 
 
                </div>
            </section>
        {% endfor %}
    </div>
</body>
</html>
